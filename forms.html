<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Animated Form</title>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            border: 2px solid #0ff;
            color: #0ff;
            outline: none;
            transition: 0.3s;
        }
        .form-container input:focus {
            box-shadow: 0 0 15px #0ff;
        }
        .cyber-btn {
            padding: 10px 20px;
            border: 2px solid #0ff;
            background: transparent;
            color: #0ff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .cyber-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #0ff;
        }
        .cyber-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.2);
            top: -100%;
            left: 0;
            transition: top 0.3s;
        }
        .cyber-btn:hover::before {
            top: 0;
        }
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 255, 255, 0.2);
            filter: blur(50px);
            z-index: -1;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cyberpunk Form</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button class="cyber-btn">Login</button>
    </div>
    <div class="glow" id="glow"></div>
    <script>
        document.addEventListener("mousemove", (e) => {
            let glow = document.getElementById("glow");
            glow.style.left = `${e.pageX - 100}px`;
            glow.style.top = `${e.pageY - 100}px`;
        });
    </script>
</body>
</html>
